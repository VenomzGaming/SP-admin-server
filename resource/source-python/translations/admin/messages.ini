[Change Map]
    en = '\x04[SP] \x01Changing map for {name} in {duration} seconds.'
    fr = '\x04[SP] \x01Changement de map pour {name} dans {duration} secondes.'

[Slay]
    en = '\x04[SP] \x01You have been slayed by an Admin.'
    fr = '\x04[SP] \x01Vous avez été slay par un admin.'

[Mute]
    en = '\x04[SP] \x01You have been muted by an Admin.'
    fr = '\x04[SP] \x01Vous avez été mute par un admin.'

[Unmute]
    en = '\x04[SP] \x01You have been unmuted by an Admin.'
    fr = '\x04[SP] \x01Vous avez démute par un admin.'

[Admin]
    en = '(ADMIN)'
    fr = '(ADMIN)'

[Private]
    en = 'PRIVATE'
    fr = 'PRIVEE'

[No Perm]
    en = '\x04[SP] \x01You don't have the permission.'
    fr = '\x04[SP] \x01Vous n'avez pas la permission.'

[Not Found]
    en = '\x04[SP] \x01Any player found.'
    fr = '\x04[SP] \x01Aucun joueur n'a été trouvé.'

[Already Dead]
    en = '\x04[SP] \x01Player is already dead.'
    fr = '\x04[SP] \x01Le joueur est déjà mort.'

[More Than One]
    en = '\x04[SP] \x01More than one player has been found.'
    fr = '\x04[SP] \x01Plus d'un joueur a été trouvé.'
    
[Admin Prefix Message]
    en = '{tag} {name} :'
    fr = '{tag} {name} :'

[Admin Chat]
    en = '\x04{prefix}\x01 {msg}\x01\n'
    fr = '\x04{prefix}\x01 {msg}\x01\n'

[Admin Message]
    en = '{prefix} {msg}'
    fr = '{prefix} {msg}'
        
[Admin Whisp]
    en = '\x04(PRIVATE : {recipient_name}) {admin} : \x03{msg}\x01'
    fr = '\x04(PRIVEE : {recipient_name}) {admin} : \x03{msg}\x01'
    